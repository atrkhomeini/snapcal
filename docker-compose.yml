services:
  db:
    image: postgres:15
    container_name: snapcal_db
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=snapcal_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  backend:
    build: ./services/backend
    container_name: snapcal_backend
    ports:
      - "8000:8000"
    depends_on:
      - db
    volumes:
      - ./services/backend/app:/app  # Mount code for auto-reload
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/snapcal_db
      - ML_SERVICE_URL=http://ml_service:8001

  ml_service:
    build: ./services/ml_service
    container_name: snapcal_ml_service
    ports:
      - "8001:8001"
    volumes:
      - ./services/ml_service/app:/app # Mount code for auto-reload

  # --- NEW DEVELOPMENT SERVICE ---
  dev:
    build:
      context: . # Build from the root of the project
      dockerfile: .devcontainer/Dockerfile # Use our existing dev Dockerfile
    container_name: snapcal_dev
    # Mount the entire project folder into the container
    volumes:
      - .:/workspaces/snapcal
    # Keep the container running so we can attach to it
    command: sleep infinity

volumes:
  postgres_data: